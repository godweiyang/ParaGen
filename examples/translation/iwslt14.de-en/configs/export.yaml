task:
  class: TranslationTask
  mode: evaluate
  src: de
  tgt: en
  maxlen: 256
  index_only: True
  tokenizer:
    class: FastBPE
    vocab: resources/vocabulary/vocab
    add_bos: True
    add_eos: True
  dataloader:
    test:
      class: InMemoryDataLoader
      sampler:
        class: SequentialSampler
        max_tokens: 8000
  data:
    test:
      class: ParallelTextDataset
      sort_samples: True
      path:
        de: data/test.de
        en: data/test.en
  model:
    class: Seq2Seq
    encoder:
      class: TransformerEncoder
      num_layers: 2
      d_model: 64
      n_head: 4
      dim_feedforward: 128
      dropout: 0.1
      activation: 'relu'
    decoder:
      class: TransformerDecoder
      num_layers: 2
      d_model: 64
      n_head: 4
      dim_feedforward: 128
      dropout: 0.1
      activation: 'relu'
    share_embedding: decoder-input-output
    d_model: 64
    path: checkpoints/best.pt
  generator:
    class: SequenceGenerator
    search:
      class: GreedySearch
      maxlen_coef: (1.2, 10)
env:
  device: cpu
export:
  path: onnx
  use_onnx: True